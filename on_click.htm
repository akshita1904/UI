<html>
  <head>
    <title>Onclick</title>
  </head>
  <body>
    <br />
    <input type="button" value="Click me" onclick="xFunct()" />
    <br />
    <br />
    <input type="button" value="Hover me" onmouseover="yFunct()" />
    <script>
      function xFunct(){
        alert("Hello 🤗💕")
      }
      function yFunct(){
        alert("Welcome one Welcome all 🙏🏻")
      }
    </script>
  </body>
</html>
