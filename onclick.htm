<html>
  <head>
    <title>onclick form</title>
  </head>
  <body>
    <input type="username" value="" placeholder="Please enter username " onmouseover="hovFunction()" />
    </br></br>
    <input type="password" value="" placeholder="Please enter password " onmouseover="hiFunction()" />
    </br></br>
    <input type="button" value="Login " onclick="helFunction()" />
    </br></br>
    <script>
    function hovFunction() {
      alert("Enter username ")
    }
    function hiFunction() {
      alert("Enter password ")
    }
    function helFunction() {
      alert("Please enter username & password to login.")
    }
    </script>
  </body>
</html>
